<p [innerHTML]="question.question"></p>
<div>
  <button (click)="buttonClicked(answer)"
          [class]="getButtonClass(answer)"
          *ngFor="let answer of question.all_answers"
          [innerHTML]="answer">
  </button>
  <app-action-button action="SWAP"
                     *ngIf="!swapped"
                     (trigger)="swap.emit(question)">
    <button class="swap-button">Change question</button>
  </app-action-button>
</div>
